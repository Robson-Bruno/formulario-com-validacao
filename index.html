<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário igual ao print</title>
  <link rel="stylesheet" href="./src/css/style.css" />
</head>
<body>
  <div class="container">
    <div class="left-text">
      <h2>FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h2>
      <p>caso tenha ficado com qualquer dúvida<br>
      basta nos mandar uma mensagem e<br>
      entraremos em contato em menos de 24h.</p>
    </div>
    <div class="right-form">
      <form>
        <input type="text" placeholder="Nome completo *" required>
        <input type="email" placeholder="Email *" required>
        <input type="tel" placeholder="Telefone *" required>
        <textarea placeholder="Mensagem *" required></textarea>
        <small>*campos obrigatórios</small>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
  
</body>
</html>
